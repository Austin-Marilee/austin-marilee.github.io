<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bricklink Store | Thank Your for your order</title>
    <meta name="author" content="Marilee Austin">
    <meta name="description" content="Prototype for Bricklink.com Online Store.">
    <!--Stylesheets-->
    <link href="styles/normalize.css" type="text/css" rel="stylesheet">
    <link href="styles/small.css" type="text/css" rel="stylesheet">
    <link href="styles/medium.css" type="text/css" rel="stylesheet">
    <link href="styles/large.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- site navigation -->
        <nav>
            <label for="toggle">&#9776;</label>
            <input id="toggle" type="checkbox">
            <a href="build.html"><img class="logo" src="images/bricklink-logo.JPG" alt="Bricklink Logo"></a>
            <ul id="menu">
                <li><a href="#"><img src="images/market-logo.JPG" alt="Market Logo">Market</a></li>
                <li><a href="#"><img src="images/community-logo.JPG" alt="Community Logo">Community</a></li>
                <li><a href="#"><img src="images/studio-logo.JPG" alt="Studio Logo">Studio</a></li>

                <li><a href="build.html"><img src="images/cart-logo.JPG" alt="Shopping Cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--WAYFINDING-->
        <div class="wayfinding">
            <div class="circle-box">
                <div class=circle-gray>
                </div>
                <p>Build</p>
            </div>
            <div class="line"></div>
            <div class="circle-box">
                <div class=circle-gray>
                </div>
                <p>Verify</p>
            </div>
            <div class="line"></div>
            <div class="circle-box">
                <div class=circle-yellow>
                </div>
                <p>Pay</p>
            </div>
        </div>
        <div class="width-1">
            <div class="outer-section">
                <p class="thanks">Thank you for your order.<br>
                    You will receive an email confirmation shortly.
                </p>
                <br>
                <p class="notice">Your order number is 65843</p>
                <p>Please keep this number for future reference.</p>
                <div class="long-line"></div>
                <p>Pease email <a href="mailto:orders@bricklink.com">orders@bricklink.com</a> with any concerns.</p>

            </div>
        </div>
        <div class="wayfinding">        <a  href="build.html">Return to Cart Beginning</a>
</div>
    </main>
    <footer>

    </footer>
</body>

</html>
